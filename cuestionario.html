<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .cuestionario {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            justify-content: center;
        }
        .cuestionario h1 {
            text-align: center;
        }
        .pregunta {
            margin-bottom: 15px;
        }
        .pregunta label {
            display: block;
            margin-bottom: 5px;
        }
        .pregunta input,
        .pregunta select,
        .pregunta textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .pregunta input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="cuestionario">
        <h1>Cuestionario</h1>
        <form>
            <div class="pregunta">
                <label for="nombre">1. Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="pregunta">
                <label for="apellido">2. Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="pregunta">
                <label for="email">3. Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="pregunta">
                <label for="telefono">4. Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="pregunta">
                <label for="direccion">5. Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="pregunta">
                <label for="ciudad">6. Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">
            </div>
            <div class="pregunta">
                <label for="pais">7. País:</label>
                <input type="text" id="pais" name="pais">
            </div>
            <div class="pregunta">
                <label for="edad">8. Edad:</label>
                <input type="number" id="edad" name="edad">
            </div>
            <div class="pregunta">
                <label for="genero">9. Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="pregunta">
                <label for="ocupacion">10. Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion">
            </div>
            <div class="pregunta">
                <label for="empresa">11. Empresa:</label>
                <input type="text" id="empresa" name="empresa">
            </div>
            <div class="pregunta">
                <label for="puesto">12. Puesto:</label>
                <input type="text" id="puesto" name="puesto">
            </div>
            <div class="pregunta">
                <label for="experiencia">13. Años de experiencia:</label>
                <input type="number" id="experiencia" name="experiencia">
            </div>
            <div class="pregunta">
                <label for="educacion">14. Nivel de educación:</label>
                <select id="educacion" name="educacion">
                    <option value="secundaria">Secundaria</option>
                    <option value="bachillerato">Bachillerato</option>
                    <option value="universidad">Universidad</option>
                    <option value="postgrado">Postgrado</option>
                </select>
            </div>
            <div class="pregunta">
                <label for="idiomas">15. Idiomas que habla:</label>
                <textarea id="idiomas" name="idiomas" rows="3"></textarea>
            </div>
            <div class="pregunta">
                <label for="hobbies">16. Hobbies:</label>
                <textarea id="hobbies" name="hobbies" rows="3"></textarea>
            </div>
            <div class="pregunta">
                <label for="deportes">17. Deportes que practica:</label>
                <textarea id="deportes" name="deportes" rows="3"></textarea>
            </div>
            <div class="pregunta">
                <label for="musica">18. Géneros musicales favoritos:</label>
                <textarea id="musica" name="musica" rows="3"></textarea>
            </div>
            <div class="pregunta">
                <label for="peliculas">19. Películas favoritas:</label>
                <textarea id="peliculas" name="peliculas" rows="3"></textarea>
            </div>
            <div class="pregunta">
                <label for="libros">20. Libros favoritos:</label>
                <textarea id="libros" name="libros" rows="3"></textarea>
            </div>
            <div class="pregunta">
                <label>21. ¿Te gusta programar?</label>
                <input type="checkbox" id="programar_si" name="programar" value="si">
                <label for="programar_si">Sí</label>
                <input type="checkbox" id="programar_no" name="programar" value="no">
                <label for="programar_no">No</label>
            </div>
            <div class="pregunta">
                <label>22. ¿Tienes experiencia en desarrollo web?</label>
                <input type="checkbox" id="experiencia_si" name="experiencia_web" value="si">
                <label for="experiencia_si">Sí</label>
                <input type="checkbox" id="experiencia_no" name="experiencia_web" value="no">
                <label for="experiencia_no">No</label>
            </div>
            <div class="pregunta">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
