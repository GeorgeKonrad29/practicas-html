<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .cuestionario {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .cuestionario h1 {
            text-align: center;
        }
        .pregunta {
            margin-bottom: 15px;
        }
        .pregunta label {
            display: block;
            margin-bottom: 5px;
        }
        .pregunta input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="cuestionario">
        <h1>Cuestionario</h1>
        <form>
            <div class="pregunta">
                <label for="nombre">1. Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="pregunta">
                <label for="apellido">2. Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="pregunta">
                <label for="email">3. Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="pregunta">
                <label for="telefono">4. Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="pregunta">
                <label for="direccion">5. Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="pregunta">
                <label for="ciudad">6. Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">
            </div>
            <div class="pregunta">
                <label for="pais">7. País:</label>
                <input type="text" id="pais" name="pais">
            </div>
            <div class="pregunta">
                <label for="edad">8. Edad:</label>
                <input type="number" id="edad" name="edad">
            </div>
            <div class="pregunta">
                <label for="genero">9. Género:</label>
                <input type="text" id="genero" name="genero">
            </div>
            <div class="pregunta">
                <label for="ocupacion">10. Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion">
            </div>
            <div class="pregunta">
                <label for="empresa">11. Empresa:</label>
                <input type="text" id="empresa" name="empresa">
            </div>
            <div class="pregunta">
                <label for="puesto">12. Puesto:</label>
                <input type="text" id="puesto" name="puesto">
            </div>
            <div class="pregunta">
                <label for="experiencia">13. Años de experiencia:</label>
                <input type="number" id="experiencia" name="experiencia">
            </div>
            <div class="pregunta">
                <label for="educacion">14. Nivel de educación:</label>
                <input type="text" id="educacion" name="educacion">
            </div>
            <div class="pregunta">
                <label for="idiomas">15. Idiomas que habla:</label>
                <input type="text" id="idiomas" name="idiomas">
            </div>
            <div class="pregunta">
                <label for="hobbies">16. Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies">
            </div>
            <div class="pregunta">
                <label for="deportes">17. Deportes que practica:</label>
                <input type="text" id="deportes" name="deportes">
            </div>
            <div class="pregunta">
                <label for="musica">18. Géneros musicales favoritos:</label>
                <input type="text" id="musica" name="musica">
            </div>
            <div class="pregunta">
                <label for="peliculas">19. Películas favoritas:</label>
                <input type="text" id="peliculas" name="peliculas">
            </div>
            <div class="pregunta">
                <label for="libros">20. Libros favoritos:</label>
                <input type="text" id="libros" name="libros">
            </div>
            <div class="pregunta">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
