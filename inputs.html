<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs en HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group input[type="email"],
        .input-group input[type="number"],
        .input-group input[type="tel"],
        .input-group input[type="url"],
        .input-group input[type="search"],
        .input-group input[type="date"],
        .input-group input[type="datetime-local"],
        .input-group input[type="month"],
        .input-group input[type="week"],
        .input-group input[type="time"],
        .input-group input[type="color"],
        .input-group input[type="file"],
        .input-group input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-group input[type="radio"],
        .input-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .input-group input[type="button"],
        .input-group input[type="submit"],
        .input-group input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .input-group input[type="button"]:hover,
        .input-group input[type="submit"]:hover,
        .input-group input[type="reset"]:hover {
            background-color: #0056b3;
        }
        .input-group input[type="image"] {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Tipos de Inputs en HTML5</h1>
    <form>
        <div class="input-group">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-group">
            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="radio">
        </div>
        <div class="input-group">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>
        <div class="input-group">
            <label for="button">Button:</label>
            <input type="button" id="button" name="button" value="Click me">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
            <label for="file">File:</label>
            <input type="file" id="file" name="file">
        </div>
        <div class="input-group">
            <label for="hidden">Hidden:</label>
            <input type="hidden" id="hidden" name="hidden">
        </div>
        <div class="input-group">
            <label for="image">Image:</label>
            <input type="image" id="image" name="image" src="https://via.placeholder.com/150" alt="Submit">
        </div>
        <div class="input-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
        </div>
        <div class="input-group">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100">
        </div>
        <div class="input-group">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="input-group">
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div class="input-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="input-group">
            <label for="datetime-local">Datetime-local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </div>
        <div class="input-group">
            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
        </div>
        <div class="input-group">
            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
        </div>
        <div class="input-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div class="input-group">
            <label for="submit">Submit:</label>
            <input type="submit" id="submit" name="submit">
        </div>
        <div class="input-group">
            <label for="reset">Reset:</label>
            <input type="reset" id="reset" name="reset">
        </div>
        <div class="input-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </div>
    </form>
</body>
</html>
